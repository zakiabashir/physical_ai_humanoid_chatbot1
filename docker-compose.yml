version: '3.9'

services:
  # Qdrant Vector Database (local development)
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: qdrant-local
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # PostgreSQL (local development - optional, use Neon for production)
  postgres:
    image: postgres:16-alpine
    container_name: postgres-local
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_textbook
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # Uncomment for local development instead of Neon
    # profiles:
    #   - local

volumes:
  qdrant_data:
  postgres_data:
